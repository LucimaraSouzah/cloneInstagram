<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="images">
        <img src="src/images/instagram-celular.png" alt="Imagem de um celular">
    </section>
<main>
    <section class="body">
        <img src="src/images/instagram-logo.png" alt="Logo Instagram">
        <form action="GET">
            <input type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button>Entrar</button>
        </form>
        <div class="hr">
            OU
        </div>
        <div class="AltLogin">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="ícone Facebook">
            <p clas="facebook">Entrar com o Facebook</p></a>
        </div>  
        <a href="#"><p class="forgotPassword">Esqueceu a senha?</p></a>
    </section>
    <section class="Register">
        <p class="register-text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </section>
    <footer>
        <p class="app">Obtenha o aplicativo</p>
        <div class="img-playstore">
            <a href="#"><img src="src/images/apple-button.png" alt="Botão para baixar na AppStore"></a>
            <a href="#"><img src="src/images/googleplay-button.png" alt="Botão para baixar na Google Play"></a>
        </div>
    </footer>
</main>
</body>
</html>
